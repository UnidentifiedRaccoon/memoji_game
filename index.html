<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="развитие памяти, веселая игра, браузерная игра">
    <meta name="description" content="Игра memoji позволяет быстро прокачать выши когнитивные способности">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="index-main">
        <h1 class="index-main__title site-title">Memoji</h1>
        <div class="modals-outer-wrapper">
            <article class="modal modal--win js-hidden">
                <div class="modal__inner-wrapper">
                    <b>
                        <span>W</span>
                        <span>i</span>
                        <span>n</span>
                    </b>
                    <button>Play again</button>
                </div>
            </article>
            <article class="modal modal--lose js-hidden">
                <div class="modal__inner-wrapper">
                    <b>
                        <span>L</span>
                        <span>o</span>
                        <span>s</span>
                        <span>e</span>
                    </b>
                    <button>Try again</button>
                </div>

            </article>
        </div>
        <section class="index-main__game-section game-section">
            <h2 class="game-section__title visually-hidden">Игровое поле</h2>
            <ul class="game-section__list game-cards">
                <li class="game-cards__item flip-card ">
                    <button class="flip-card__button"></button>
                    <div class="flip-card__content"></div>
                </li>

                    <button class="flip-card__button"></button>
                    <div class="flip-card__content"></div>

                </li>
                <li class="game-cards__item flip-card">
                    <button class="flip-card__button"></button>
                    <div class="flip-card__content"></div>

                </li>
                <li class="game-cards__item flip-card">
                    <button class="flip-card__button"></button>
                    <div class="flip-card__content"></div>

                </li>
                <li class="game-cards__item flip-card">
                    <button class="flip-card__button"></button>
                    <div class="flip-card__content"></div>

                </li>
                <li class="game-cards__item flip-card">
                    <button class="flip-card__button"></button>
                    <div class="flip-card__content"></div>

                </li>
                <li class="game-cards__item flip-card">
                    <button class="flip-card__button"></button>

                </li>
                <li class="game-cards__item flip-card">
                    <button class="flip-card__button"></button>
                    <div class="flip-card__content"></div>

                </li>
                <li class="game-cards__item flip-card">
                    <button class="flip-card__button"></button>
                    <div class="flip-card__content"></div>
                </li>
            </ul>
            <div class="game-section__timer timer">
                <span class="timer__min">01</span>
                <span>:</span>
                <span class="timer__sec">00</span>
            </div>
        </section>
    </main>

</body>
<script type="module" src="index.js"></script>
</html>
